<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Arsenal Quiz</title>
</head>

<body>
    <section id="home">
        <div class="heading">
            <!--<img src="assets/images/arsenal-logo.png" alt="Arsenal FC Logo" id="logo">-->
            <h1 id="title">Arsenal Quiz</h1>
            <p class="about">Are you a true Gooner? Or are you a Tottenham fan in disguise? Find out with our Arsenal
                Quiz!</p>
        </div>
        <div class="controls">
            <button class="btn" id="kick-off">Kick Off!</button>
            <button class="btn" id="rules">Rules</button>
            <button class="btn" id="league-table">League Table</button>
        </div>
        <footer>Author and SM links</footer>
    </section>
    <section id="game-area">
        <div class="container">
            <div id="question-count">
                <h2 id="question-progress">Question #/#</h2>
            </div>
            <div id="score-count">
                <h2>Score: <span id="score-number">#</span></h2>
            </div>
            <div id="questions-box">
                <h2>Question:</h2>
                <p id="question"></p>
            </div>
            <div id="answers-box">
                <button class="btn answer">a</button>
                <button class="btn answer">b</button>
                <button class="btn answer">c</button>
                <button class="btn answer">d</button>
            </div>
        </div>
    </section>
    <section id="rules-section">
        
    </section>



    <script src="assets/js/script.js"></script>
</body>

</html>
